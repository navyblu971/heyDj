version: '3'

services:
  # Database
  db:
    image: mysql:5.7
    volumes:
      - db_data2:/var/lib/mysql
    restart: always
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '33060:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    networks:
      - wpsite
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - '8282:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password 
    networks:
      - wpsite
  # Wordpress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - '8000:80'
    restart: always
    volumes: ['www:/var/www/html']
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    networks:
      - wpsite
  #heyDjServer
  heydj_web:
    links:
        - db
    depends_on:
      - db
    environment:
    - APP_PORT=8181
    - APP_MYSQL_PORT= 3306
    - APP_MYSQL_USER= "wordpress"
    - APP_MYSQL_PWD= "wordpress"
    - APP_MYSQL_IP=  db
    image: navyblu971/hey-dj-server:v3
    ports:
     - "8181:8181"
    networks:
      - wpsite
networks:
  wpsite:
volumes:
  db_data2:
  www: